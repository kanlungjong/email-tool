<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="/login/login.css">
  </head>
  <body class="text-center">
    <div class="form-login" style="border: 2px solid rgb(219, 219, 219); padding: 50px;">
      <form action="" onsubmit="return login()">
          <h1 class="mb-3">Login</h1>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="username" placeholder="name@example.com">
                <label for="floatingInput">User name</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="floatingPassword">Email</label>
              </div><br>
              <label class="checkbox-container">
                <input type="checkbox" id="rememberMe">
                <span class="checkmark"></span>
                Remember me
              </label>
              <button style="border-radius: 10px;" type="submit" class="btn btn-dark w-100 mt-3">login</button>
              <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
              <a href="" style="color: black;">sign up</a>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="/login/testlogin.js"></script>
  </body>
</html>
